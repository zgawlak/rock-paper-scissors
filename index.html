<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e1140ba89a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Rock, Paper, Scissors!</h1>
        <div class="buttons">
            <button class="play-icon rock"><i class="fa-solid fa-hand-back-fist fa-6x"></i></button>
            <button class="play-icon paper"><i class="fa-solid fa-hand fa-6x"></i></button>
            <button class="play-icon scissors"><i class="fa-solid fa-hand-scissors fa-6x"></i></button>
        </div>
        <div class="text">
            <div class="win-message">Click a button to play!</div>
            <div class="counters">
                <div class="scores">
                    <div><strong>You</strong><br>
                        <span class="player-score">0</span>
                    </div>
                    <div><strong>Computer</strong><br>
                        <span class="computer-score">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="play-again" style="display: none">Play again?</button>
</body>

</html>
