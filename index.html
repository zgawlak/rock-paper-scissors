<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e1140ba89a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="description">Click button to play rock, paper or scissors</div>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <div class="text">
        <div class="win-message"></div>
        <div class="score">
            Round: <span class="round-number"></span>
            <br>Player: <span class="player-score"></span>
            <br>Computer: <span class="computer-score"></span>
        </div>
    </div>
    <button class="play-again" style="display: none">Play again?</button>
</body>

</html>
