<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e1140ba89a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Rock, Paper, Scissors!</h1>
        <div class="buttons"> <button class="rock"><i class="fa-solid fa-hand-back-fist fa-5x"></i></button>
            <button class="paper"><i class="fa-solid fa-hand fa-5x"></i></button>
            <button class="scissors"><i class="fa-solid fa-hand-scissors fa-5x"></i></button>
        </div>
        <div class="text">
            <div class="win-message">Click a button to play!</div>
            <div class="score">
                Round: <span class="round-number">0</span>
                <br>Player: <span class="player-score"></span> | Computer: <span class="computer-score"></span>
            </div>
        </div>
        <button class="play-again" style="display: none">Play again?</button>
    </div>
</body>

</html>
